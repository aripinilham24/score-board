<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
    <div class="container-sm content">
        <section class="score-board">
            <div class="home">
                <h1>HOME</h1>
                <span class="score-display bg-balck">0</span>
                <button class="update-score-home btn btn-primary">+1</button>
            </div>
            <h1>VS</h1>
            <div class="guest">
                <h1>GUEST</h1>
                <span class="score-display bg-balck">0</span>
                <button class="update-score-guest btn btn-primary">+1</button>
            </div>
        </section>
        <select name="wniScore" id="" class="form-select bg-dark text-primary">
            <option value="" disabled selected>Select Max Score</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
        </select>
        <button type="reset" class="btn btn-outline-primary">RESET</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
